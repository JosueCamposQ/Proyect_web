<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Cifrador Cesar - Una herramienta para cifrar texto usando el cifrado Cesar.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrador Cesar</title>
    <link href="index.css" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <img src="huawei-cloud-logo.jfif" alt="Huawei Cloud Logo" class="logo">
    </header>
    <main>
        <h1>Cifrador Cesar</h1>
        <form id="cifrador" autocomplete="off">
            <label for="input-original">Ingrese el texto:</label>
            <input id="input-original" spellcheck="false" placeholder="Ingrese el texto" type="text" name="text">
        </form>
        <div id="resultado"></div>
        <div class="rango">
            <input id="rango" type="range" value="10" min="1" max="25" oninput="this.nextElementSibling.value = this.value">
            <output>10</output>
        </div>
    </main>
</body>
</html>
